<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI PDF Reader</title>
    <link rel="stylesheet" href="style.css">
    <!-- PDF.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar / PDF Viewer -->
        <div class="pdf-section">
            <div class="pdf-header">
                <div class="file-input-wrapper">
                    <label for="pdf-upload" class="btn-primary">Upload PDF</label>
                    <input type="file" id="pdf-upload" accept="application/pdf" hidden>
                    <span id="file-name">No file selected</span>
                </div>
                <div class="pdf-controls" id="pdf-controls" style="display: none;">
                    <button id="prev-page" class="icon-btn" title="Previous Page">←</button>
                    <span id="page-info">Page <input type="number" id="page-num" value="0" min="1" class="page-input">
                        of <span id="page-count">0</span></span>
                    <button id="next-page" class="icon-btn" title="Next Page">→</button>
                    <span style="border-left: 1px solid var(--border-color); height: 20px; margin: 0 10px;"></span>
                    <button id="zoom-out" class="icon-btn" title="Zoom Out">-</button>
                    <span id="zoom-level" style="font-size: 0.9rem; min-width: 45px; text-align: center;">150%</span>
                    <button id="zoom-in" class="icon-btn" title="Zoom In">+</button>
                </div>
            </div>
            <div class="pdf-viewer-wrapper">
                <button id="overlay-prev" class="nav-overlay prev" title="Previous Page">‹</button>
                <div class="pdf-viewer-container" id="pdf-viewer-container">
                    <div id="pdf-placeholder">
                        <div class="placeholder-content">
                            <h2>AI PDF Reader</h2>
                            <p>Upload a PDF to get started</p>
                        </div>
                    </div>
                    <canvas id="pdf-render"></canvas>
                </div>
                <button id="overlay-next" class="nav-overlay next" title="Next Page">›</button>
            </div>
        </div>

        <!-- Resizer -->
        <div class="resizer" id="resizer"></div>

        <!-- Chat Interface -->
        <div class="chat-section">
            <div class="chat-header">
                <h3>AI Assistant</h3>
                <button id="settings-btn" class="icon-btn" title="Settings">⚙️</button>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="message system">
                    <div class="message-content">
                        Hello! Upload a PDF and I can answer questions about it.
                        <br><br>
                        <small>Note: You need to set your API Key in settings ⚙️</small>
                    </div>
                </div>
            </div>
            <div class="chat-input-area">
                <div class="context-toggle">
                    <label>
                        <input type="checkbox" id="context-mode">
                        <span>Ask about full document (beta)</span>
                    </label>
                </div>
                <div class="context-range"
                    style="margin-bottom: 10px; font-size: 0.85rem; color: var(--text-secondary);">
                    <label>
                        Pages to read:
                        <input type="number" id="page-context-count" value="1" min="1" max="10"
                            style="width: 50px; padding: 2px 5px; border: 1px solid var(--border-color); border-radius: 4px;">
                    </label>
                </div>
                <div class="input-wrapper">
                    <textarea id="user-input" placeholder="Ask a question about this page..." rows="1"></textarea>
                    <button id="send-btn" class="btn-send" disabled>→</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Settings</h2>
            <div class="form-group">
                <label for="model-source">Model Source</label>
                <select id="model-source">
                    <option value="api">API Service (OpenAI/Compatible)</option>
                    <option value="local">Local Device (WebGPU)</option>
                </select>
            </div>

            <div id="api-settings">
                <div class="form-group">
                    <label for="api-key">API Key</label>
                    <input type="password" id="api-key" placeholder="sk-...">
                </div>
                <div class="form-group">
                    <label for="api-url">API Base URL</label>
                    <input type="text" id="api-url" placeholder="https://api.openai.com/v1"
                        value="https://api.openai.com/v1">
                </div>
                <div class="form-group">
                    <label for="model-name">Model Name</label>
                    <input type="text" id="model-name" placeholder="gpt-4o-mini" value="gpt-4o-mini">
                </div>
            </div>

            <div id="local-settings" style="display: none;">
                <div class="form-group">
                    <label for="local-model-select">Select Model</label>
                    <select id="local-model-select">
                        <option value="" disabled selected>Loading models...</option>
                    </select>
                </div>
                <div class="form-group">
                    <button id="load-model-btn" class="btn-primary" style="width: 100%;">Load Model</button>
                </div>
                <div id="model-progress-container" style="display: none; margin-top: 10px;">
                    <div style="display: flex; justify-content: space-between; font-size: 0.8rem; margin-bottom: 5px;">
                        <span id="loading-status">Downloading...</span>
                        <span id="progress-text">0%</span>
                    </div>
                    <div
                        style="width: 100%; height: 8px; background-color: var(--border-color); border-radius: 4px; overflow: hidden;">
                        <div id="progress-bar"
                            style="width: 0%; height: 100%; background-color: var(--primary-color); transition: width 0.2s;">
                        </div>
                    </div>
                </div>
                <div id="webgpu-status" style="font-size: 0.8rem; color: var(--text-secondary); margin-top: 10px;">
                    Checking WebGPU support...
                </div>
            </div>
            <button id="save-settings" class="btn-primary">Save</button>
        </div>
    </div>

    <!-- Load the bundled Transformers library (IIFE format) -->
    <script src="public/transformers_lib.js"></script>
    <!-- Load centralized model registry shared by main thread and workers -->
    <script src="public/models.js"></script>
    <script src="app.js"></script>
</body>

</html>
